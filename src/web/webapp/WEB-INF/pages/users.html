<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<p>Users Database</p>

<div th:each="user : ${userList}">
    <a th:href="@{user/{id}(id = ${user.getId()})}" th:text="${user.getFirstName()}">user</a>
</div>
</body>
</html>
